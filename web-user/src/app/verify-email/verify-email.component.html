
<div class="container-static">
  <h1></h1>
  <div *ngIf="!confirmacion && !initialize">
    <div class="text-center alert alert-warning" role="alert">
      <h4 class="alert-heading"><i class="bi bi-check-square-fill"></i><br/><br/>Procesando confirmación</h4>
      <p>Aguarde unos segundos.</p>
      <hr>
      <p class="mb-0"></p>
    </div>
  </div>
  <div *ngIf="confirmacion && initialize">
    <div class="text-center alert alert-success" role="alert">
      <h4 class="alert-heading"><i class="bi bi-check-square-fill"></i><br/><br/>Bien hecho!</h4>
      <p>La confirmación ha sido exitosa.</p>
      <hr>
      <p class="mb-0">Ya puede iniciar sesión.</p>
    </div>
  </div>
  <div *ngIf="!confirmacion && initialize">
    <div class="text-center alert alert-danger" role="alert">
      <h4 class="alert-heading"><i class="bi bi-x-square-fill" ></i><br/><br/>Error</h4>
      <p>La confirmación ha fallado.</p>
      <hr>
      <p class="mb-0">Puede ser que el token se ha vencido o no es válido.</p>
    </div>
  </div>
</div>
