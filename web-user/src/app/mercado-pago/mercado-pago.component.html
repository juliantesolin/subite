<div class="main-div">
    <div [@flyInOut] *ngIf="animation">
    <mat-card class="searchcontainer" *ngIf="status == ''">
        <div class="searchcontainer">
            <mat-card-header class="search-part">
                <mat-card-title>Monto a cargar</mat-card-title>
            </mat-card-header>
            <mat-form-field class="search-part2">
                <input type="number" matInput placeholder="Saldo" [(ngModel)]="nuevoSaldo" required>
            </mat-form-field>
            <div style="display:grid ;"> 
            <button class="button-1" mat-flat-button color="primary" id="loginButton" (click)="test1()" [disabled]="loading">Recargar con Mercado Pago</button>
            <button class="button-1" mat-flat-button color="secondary" id="backButton" (click)="backButtonOnClick()" [disabled]="loading">Volver</button>
        </div>
        </div>
    </mat-card>
    <mat-card class="searchcontainer" *ngIf="status != ''">
        <div class="searchcontainer">
            <mat-card-header class="search-part">
                <mat-card-title>Se acredit√≥ tu pago</mat-card-title>
            </mat-card-header>
            <mat-card-header class="search-part">
                <mat-card-title>Cargaste ARS {{nuevoSaldo}} a tu cuenta</mat-card-title>
            </mat-card-header>
            <button class="button-1" mat-flat-button color="primary" id="loginButton" (click)="volverASaldos()">Volver a tu saldo</button>
        </div>
    </mat-card>
    </div>
    <mat-spinner *ngIf="loading" class="loader"></mat-spinner>
</div>
